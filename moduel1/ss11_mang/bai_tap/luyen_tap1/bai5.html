<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<input type="text" placeholder="Nhap 10 so nguyen" id="soNguyen">
<button onclick="themVao()">Them vao</button>
<button onclick="ketQua()">Ket qua</button>
<p id="ketQua"></p>
<script>
    let a = []
    let b = 0;
    function themVao() {
        a.push(document.getElementById('soNguyen').value);
        console.log(a.length);
        document.getElementById('soNguyen').value= '';
    }
    function ketQua() {
        for (let i=0;i<a.length;i++){
            if (a[i]<0){
                b++
            }
        }
        document.getElementById('ketQua').innerHTML= 'mang co '+ b + ' so nguyen am'
    }
</script>
</body>
</html>
