<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<input type="text" placeholder="Nhap 10 so nguyen" id="soNguyen">
<button onclick="themVao()">Them vao</button>
<button onclick="ketQua()">Ket qua</button>
<p id="ketQua"></p>
</body>
<script>
    let a = []
    let b = 0;
    function themVao() {
        a.push(document.getElementById('soNguyen').value);
        console.log(a.length)
        document.getElementById('soNguyen').value= '';
    }
    function ketQua() {
        a.sort(function (a, b) {
            return b-a
        })
        document.getElementById('ketQua').innerHTML=a.join(' ')
    }
</script>
</html>
