<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let a=[1,2,3,4,5,6,7];
    let b=[1,2,3,4,5,6,8];
    let flag=false
    for (let i=0;i<a.length;i++) {
        if (a[i]===b[i]){
            flag=true
        }else {
            flag=false
            break;
        }
    }
    if (flag===true){
        alert('2 mảng giống nhau')
    }else alert('2 mang không giống nhau');
</script>
</body>
</html>
