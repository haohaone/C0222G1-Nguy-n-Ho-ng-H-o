<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    let c = 1;
    for (let i = 0; i < 5; i++) {
        a.push(parseInt(prompt('Nhap du lieu cho mang A')));
    }
    for (let i = 0; i < 5; i++) {
        b.push(parseInt(prompt('Nhap du lieu cho mang B')));
    }
    let maxA = a[0];
    let maxB = b[0];
    let index = 0;
    for (let i = 1; i < a.length; i++) {
        if (maxA / maxB < a[i] / b[c]) {
            maxA = a[i]
            maxB = b[i]
            index = i
        }
    }
    console.log(maxA + '/' + maxB + ' vi tri so ' + index)
    console.log(a.join(' '));
    console.log(b.join(' '));
</script>
</body>
</html>
