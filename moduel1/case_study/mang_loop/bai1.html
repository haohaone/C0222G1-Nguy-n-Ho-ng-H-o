<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let a=[]
    let b=[]
    let c = 0
    for (i=1;i<=5;i++){
        a.push(parseInt(prompt('Nhap du lieu cho mang a')))
    }
    for (i=0;i<a.length;i++){
        c+=a[i]
        b.push(c)
    }
    console.log(b.join(' '))
</script>
