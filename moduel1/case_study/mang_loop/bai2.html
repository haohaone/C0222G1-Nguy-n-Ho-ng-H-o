<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let a=[]
    let b=[]
    let d=[]
    for (let i=0;i<8;i++){
        a.push(parseInt(prompt('Nhap du lieu cho mang A')))
    }
    for (let i=0;i<=10;i++){
        b.push(parseInt(prompt('Nhap du lieu cho mang B')))
    }
    for (let i=0;i<b.length;i++){
        let count = 0
        for (let j=0;j<a.length;j++){
            if (b[i]===a[j]){
                count++
                break;
            }
        }
        if (count===0){
            d.push(b[i])
        }
    }
    console.log(d.join(' '))
    console.log(a.join(' '))
    console.log(b.join(' '))
</script>
</body>
</html>
