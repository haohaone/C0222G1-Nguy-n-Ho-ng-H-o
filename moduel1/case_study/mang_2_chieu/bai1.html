<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    function solution(matrix) {
        let money=0;
        for(let i=matrix.length-1;i>=0;i--){
            for(let a=0;a<matrix[0].length;a++){
               if (matrix[i][a]===0){
                   break;
               }else {
                   let count = 0;
                   for(let j=0;j<matrix.length;j++){
                       if(matrix[j][a]===0){
                           count++
                           break;
                       }
                   }
                   if(count===0){
                       money += matrix[i][a]
                   }
               }
            }
        }
        return money
    }
    let arr = [
        [0,1,1,2],
        [0,5,0,0],
        [2,0,3,3]
    ]
    console.log(solution(arr))
</script>
</body>
</html>
