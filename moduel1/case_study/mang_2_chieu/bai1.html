<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    function tongSoChan(m,n) {
        let a = [
            [],
        ]
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                a[i].push(parseInt(prompt('Nhap phan tu cho mang m'+i)))
            }
            a.push([])
        }
        let b = 0
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < a[i].length; j++) {
                if (a[i][j] % 2 === 0) {
                    b += a[i][j]
                }
            }
        }
        return 'Tong so chan trong mang la '+b
    }
    alert(tongSoChan(parseInt(prompt('m')),parseInt(prompt('n'))))
</script>
</body>
</html>
