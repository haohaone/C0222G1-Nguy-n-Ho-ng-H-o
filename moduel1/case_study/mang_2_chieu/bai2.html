<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let a=[
        [1,'b',3,'a',2,'c',8,9,'t',4,'z'],
        [7,'n',1,'o',4,'v','i','c','q','y']
    ]
    let count=0
    for (i=0;i<a.length;i++){
        for (j=0;j<a[i].length;j++){
            if (typeof a[i][j]==='number'){
                count++
            }
        }
    }
    console.log('Tong so nguyen trong mang la '+count)
</script>
</body>
</html>
