<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let a=[
        [1,'b',3,'a',2,'c',8,9,'t',4,'z'],
        [7,'n',1,'o',4,'v','i','c','q','y']
    ]

    let soLuongSoNt=0
    for (let i=0;i<a.length;i++){
        for (let j=0;j<a[i].length;j++){
            let count=0
            for(let x=1;x<a[i][j];x++){
                if (a[i][j]%x===0){
                    count++
                }
            }
            if (count===2){
                soLuongSoNt++
            }
        }
    }
    console.log('Tong so nguyen trong mang la '+soLuongSoNt)
</script>
</body>
</html>
