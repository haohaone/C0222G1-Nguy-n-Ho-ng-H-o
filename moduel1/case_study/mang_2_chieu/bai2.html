<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    function tongSoNt(array) {

        let soLuongSoNt = 0
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                let count = 0
                for (let x = 1; x <= array[i][j]; x++) {
                    if (array[i][j] % x === 0) {
                        count++
                    }
                }
                if (count === 2) {
                    soLuongSoNt++
                    console.log(array[i][j])
                }
            }
        }
        return 'So luong so nguyen to la ' + soLuongSoNt
    }

    let a = [
        [2, 5, 7, 9, 8, 6, 17, 11],
        [7,9,11,15,16,19,20,22]
    ]
    alert(tongSoNt(a))
</script>
</body>
</html>
