<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viet lot</title>
    <style>
        table,h2 {
            margin-left: 45%;
        }
        table {
            margin-left: 30%;
        }
        input {
            width: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            text-align: center;
        }

        button {
            width: 100px;
            border-radius: 10px;
            margin-left: 47%;
            margin-bottom: 2%;
            text-align: center;
        }
        div {
            margin-left: 45%;
        }
    </style>
</head>
<body>
<h2>Xổ số code gym</h2>
<p>
    <button onclick="muaVe()">Mua vé</button>
</p>
<p>
    <button onclick="ketQua()">Xem kết quả</button>
</p>
<p id="hienThi"></p>
<div id="ketQua"></div>
</body>
<script>

    function muaVe() {
        let a = prompt('Số lượng muốn mua')
        if (a > 4) {
            alert('Chỉ mua được 4 vé')
        } else {
            let b = confirm('Bạn có muốn random vé số?')
            if (b === true) {
                let c = '<table cellspacing="10px">'
                for (let i = 0; i < a; i++) {
                    c += '<tr>' + '<th>Vé số ' + (i + 1) + ': ' + '</th>'
                    for (let j = 0; j < 6; j++) {
                        let randomNum = Math.floor(Math.random() * 99)
                        c += '<td><input type="text" style="width: 50px" id="' + i + '' + j + '" value="' + randomNum + '"></td>'
                    }
                    c += '</tr>'
                }
                c+='</table>'
                document.getElementById('hienThi').innerHTML = c
            } else {
                let c = '<table cellspacing="10px">'
                for (let i = 0; i < a; i++) {
                    c += '<tr>' + '<th>Vé số ' + (i + 1) + ': ' + '</th>'
                    for (let j = 0; j < 6; j++) {
                        c += '<td><input type="text" style="width: 50px" id="' + i + '' + j + '"></td>'
                    }
                    c += '</tr>'
                }
                document.getElementById('hienThi').innerHTML = c
            }
        }
    }
    function ketQua() {
        let abc = ''
        let veTrungGiai = [];
        for (let i = 0; i < 6; i++) {
            let randomNum = Math.floor(Math.random() * 99)
            veTrungGiai.push(randomNum)
        }
        alert('Vé trung giải là: ' + veTrungGiai.join(' '))
        for (let i = 0; i < veTrungGiai.length; i++) {
            let count = 0;
            for (let j = 0; j < 6; j++) {
                let a = i + '' + j
                if (parseInt(document.getElementById(a).value) === veTrungGiai[j]) {
                    count++
                    document.getElementById(a).style.backgroundColor = '#CCFDFF'
                }
            }
            if (count < 3) {

                abc+= '<strong>Vé số ' + (i + 1) + ': Không trúng giải</strong><br><br>'
            } else if (count < 5) {
                abc+= '<strong>Vé số ' + (i + 1) + ': Trúng giải khuyến khích</strong><br><br>'
            } else if (count === 5) {
                abc+= '<strong>Vé số ' + (i + 1) + ': Trúng giải nhì</strong><br><br>'
            } else {
                abc+= '<strong>Vé số ' + (i + 1) + ': Trúng giải nhất</strong><br><br>'
            }
            document.getElementById('ketQua').innerHTML = abc
        }

    }
</script>
</html>
