<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date</title>
</head>
<body>
<script>

    let MyDate = function (day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;

        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        alert(day + "/" + month + "/" + year);
    };
    let date = new MyDate(2, 2, 2007);
</script>
</body>
</html>
