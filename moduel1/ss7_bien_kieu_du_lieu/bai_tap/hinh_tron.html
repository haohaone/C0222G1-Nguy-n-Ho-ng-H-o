<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh tron</title>
</head>
<body>
    <script>
        let bk = parseInt(prompt('Ban kinh'))
        let dt = bk*bk*3.14
        let cv = 2*bk*3.14
        document.write('Chu vi Hinh tron la: ' + cv)
        document.write('<br/>')
        document.write('Dien tich Hinh tron la: ' + dt)
    </script>
</body>
</html>
