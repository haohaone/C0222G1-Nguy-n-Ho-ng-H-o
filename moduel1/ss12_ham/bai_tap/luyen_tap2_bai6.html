<script>
    function kiemTraSoNguyenDuong(number) {
        if (number<0 || isNaN(number)===true || Number.isInteger(parseFloat(number))){
            return false
        }else return true
    }
    let a = parseInt(prompt('Kiem tra so nguyen duong'))
    alert(kiemTraSoNguyenDuong(a))

</script>
