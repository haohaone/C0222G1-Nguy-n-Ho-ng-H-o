<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    function tinhGiaiThua(number) {
        let giaiThua=1;
        for (i=1;i<=number;i++){
            giaiThua*=i;
        }
        return giaiThua;
    }
    let a = parseInt(prompt('Tinh giai thua 1 so'))
    alert('Giai thua cua '+a+'! = '+tinhGiaiThua(a))
</script>
</body>
</html>
