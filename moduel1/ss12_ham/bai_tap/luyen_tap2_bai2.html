<script>
    function chuVi(banKinh) {
        let chuVi = 2*banKinh*3.14
        return chuVi;
    }
    function dienTich(banKinh){
        let dienTich = banKinh*banKinh*3.14;
        return dienTich;
    }
    let a=parseInt(prompt('ban kinh hinh trong'))
    alert('Chu vi hinh tron la '+chuVi(a)+'\nDien tich hinh tron la '+dienTich(a))
</script>
