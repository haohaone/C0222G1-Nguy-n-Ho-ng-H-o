<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    function kiemTraSoNt(number) {
        let count=0
        for (i=1;i<10000;i++){
            if (number%i===0){
                count++
            }
            if (i===number){
                break;
            }
        }
            if (count===2){
                return 'Đây là số nguyên tố'
            }else return 'Đây không phải là số nguyên tố'
    }
    let number = parseInt(prompt('kiem tra so nguyen to'))
    alert(kiemTraSoNt(number))
</script>
</body>
</html>
