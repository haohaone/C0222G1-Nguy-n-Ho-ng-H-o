<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuỗi đối xứng</title>
</head>
<body>
<script>
    function kiemTraDoiXUng(string) {
        let flag=false;
        for (let i = 0,count=1; i <string.length-count;i++,count++) {
            if (string[i]===string[string.length-count]){
                flag=true;
            }else flag=false
                break;
        }
        if (!flag){
            return 'Day khong phai la doi xung'
        }else return 'Day la chuoi doi xung'
    }
    let a = prompt('Kiem tra doi xung')
    alert(kiemTraDoiXUng(a))
</script>
</body>
</html>
