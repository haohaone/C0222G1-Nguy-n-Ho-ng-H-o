<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh binh phuong</title>
</head>
<body>
<script>
    function binhPhuong(number) {
        let ketqua = number*number;
        return ketqua;
    }
    let a=parseInt(prompt('Tinh binh phuong'))
    alert(binhPhuong(a))
</script>
</body>
</html>
