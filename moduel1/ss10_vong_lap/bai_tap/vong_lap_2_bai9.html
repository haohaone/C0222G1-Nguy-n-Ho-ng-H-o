<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Trai tim</title>

<body>
    <script>
        for (i=1;i<=20;i++){
            if ((i>=3 && i<=7) || (i>=13 && i<=17)){
                document.write("*")
            }else document.write("&nbsp;&nbsp")
        } document.write('</br>')
        for (i=1;i<=20;i++){
            if ((i>=2 && i<=8) || (i>=12 && i<=18)){
                document.write("*")
            }else document.write("&nbsp;&nbsp")
        } document.write('</br>')
        for (i=1;i<=19;i++){
                document.write("*")
        } document.write('</br>')
        let a = "*"
        let c = 1
        let b = "&nbsp;&nbsp"
        for (x=1;x<=9;x++){
            document.write(b)
            for (let y=c;y<=17;y++){
                document.write(a)
            }
            document.write(b)
            document.write('</br>')
            b+="&nbsp;&nbsp"
            c+=2
        }
    </script>
