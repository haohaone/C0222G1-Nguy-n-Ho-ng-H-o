<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCN</title>
</head>
<body>
<script>
    let a="*"
    for (i=1;i<=7;i++){
        document.write(a)
       if (i===1 || i===7){
           for (y=1;y<=18;y++){
               document.write(a)
           }
       } else for (y=1;y<=18;y++){
           document.write("&nbsp;&nbsp")
       }
        document.write(a)
        document.write('</br>')
    }
</script>
</body>
</html>
