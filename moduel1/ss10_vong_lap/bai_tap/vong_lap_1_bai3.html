<body>
<script>
    let a = 0
    let b = 1
    let count = 0
    console.log(a)
    for (c = 1;;c++) {
        if (c===1){
            console.log(c);
            count++
        }
        if (a + b === c) {
            console.log(c);
            count++
            if (count === 19) {
                break;
            }
            a = b
            b = c
        }
    }
</script>
