<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    let count = 0;
    for (i=1;i<=100;i++){
        if (i%3===0 && i%5===0){
            console.log('FizzBuzz')
        } else if (i%3===0){
            console.log('Fizz')
        } if (i%5===0){
            console.log('Buzz')
        }
    }
</script>
</body>
</html>
