<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<style>
    table {text-align: center}
</style>
<body>
    <script>
        let a;
        a = "<table border='1' width='100%' cellspacing='0' cellpadding='3' height='600' text-algin='center'>";
        for (b=1 ; b<=9 ; b++){
            a += "<tr>";
                for (c=2 ; c<=9 ; c++){
                    a += "<td>" + c +' x '+ b +' = '+ b*c + "</td>";
                }
            a += "</tr>";
        }
        a += "</table>";
        document.write(a)
    </script>
</body>
</html>
