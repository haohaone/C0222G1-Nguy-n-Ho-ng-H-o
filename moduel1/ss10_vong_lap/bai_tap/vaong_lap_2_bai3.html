<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giac vuong</title>
</head>
<body>
<script>
    let a = "*"
    for (let x=1;x<=6;x++) {
        document.write(a + "</br>")
        a += '*'
    } document.write("</br>")


    let b ="*"
    let c = 1
    for (let x=1;x<=6;x++){
        for (let y=c;y<=6;y++){
            document.write(b)
        }
        document.write('</br>')
        c++
    }

    let e = "*"
    let d = 1
    for (let x=1;x<=6;x++){
        for (let y=d;y<=5;y++){
            document.write('&nbsp;&nbsp;')
        }
        document.write(e)
        document.write("</br>")
        e +="*"
        d++
    }document.write('</br>')

    let j = '&nbsp;&nbsp;'
    let o = 1;
    let h = "*"
    for (let x=1;x<=6;x++){
        for (let y = o;y<=6;y++){
            document.write(h)
        }
        document.write('</br>')
        document.write(j)
        j+='&nbsp;&nbsp;'
        o++
    }
</script>
</body>
</html>
