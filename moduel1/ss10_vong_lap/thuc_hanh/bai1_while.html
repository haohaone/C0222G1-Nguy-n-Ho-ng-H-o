<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Tinh tong cac so'))
        let total = 0;
        while (a !== -1){
            total += a
            alert(total);
           a = parseInt(prompt('Tinh tong cac so'))

        }
    </script>
</body>
</html>
