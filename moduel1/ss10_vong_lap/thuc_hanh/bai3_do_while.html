<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>
<body>
    <script>
        let a = null
        do {
            a = prompt('Nhap so tu 1 -> 10')
            alert('So ban vua nhap la ' +a)
        } while ( a<= 10  && a>1)
    </script>
</body>
</html>
