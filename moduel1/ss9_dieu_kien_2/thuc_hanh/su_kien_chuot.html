<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trai Bong</title></titl></title>
</head>
<body>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg" alt="Doixiu"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</body>
<script>
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    window.onload = init;
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
    }
</script>
</html>
