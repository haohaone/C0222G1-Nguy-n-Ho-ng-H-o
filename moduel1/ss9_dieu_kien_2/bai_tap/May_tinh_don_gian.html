<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<style>
    table { width: 400px;height: 200px;margin-left: 37%; margin-top: 10%;text-align: center;}
    button { width: 100%;height: 100%;}
    input {width: 98%;height: 30px;text-align: right}
</style>
<body>
    <table>
        <tr>
            <td colspan="4"><input type="text" id='ketqua' placeholder="0"></td>
        </tr>
        <tr>
            <td><button onclick="nutbam('1')">1</button></td>
            <td><button onclick="nutbam('2')">2</button></td>
            <td><button onclick="nutbam('3')">3</button></td>
            <td><button onclick="nutbam('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="nutbam('4')">4</button></td>
            <td><button onclick="nutbam('5')">5</button></td>
            <td><button onclick="nutbam('6')">6</button></td>
            <td><button onclick="nutbam('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="nutbam('7')">7</button></td>
            <td><button onclick="nutbam('8')">8</button></td>
            <td><button onclick="nutbam('9')">9</button></td>
            <td><button onclick="nutbam('x')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="ac()">C</button></td>
            <td><button onclick="nutbam('0')">0</button></td>
            <td><button onclick="bang()">=</button></td>
            <td><button onclick="nutbam('/')">/</button></td>
        </tr>
    </table>
</body>
<script>
    function nutbam(value) {
        document.getElementById('ketqua').value += value
    }
    function bang() {
        document.getElementById('ketqua').value = eval(document.getElementById('ketqua').value)
    }
    function ac() {
        document.getElementById('ketqua').value = ""
    }
</script>
</html>
