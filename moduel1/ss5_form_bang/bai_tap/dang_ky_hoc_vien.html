<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>
        th {background-color: black;color: white}
    </style>
</head>
<body style="background-color: black">
 <form action="https://ken.codegym.vn/boards/13862" method="get" >
    <table style="background-color: white">
        <tr>
            <th colspan="2">ĐĂNG KÍ HỌC VIÊN</th>
        </tr>
        <tr>
            <td><label for="Họ và tên">Họ và tên:</label></td>
            <td><input type="text" name="name" id="Họ và tên"></td>
        </tr>
        <tr>
            <td>Ngày sinh:</td>
            <td><input type="date" name="datofbirth" id="Ngày sinh"></td>
        </tr>
        <tr>
            <td>Giới tính:</td>
            <td><input type="radio" name="gender" value="nam" id="nam">
                <label for="nam">Nam</label>
                <input type="radio" name="gender" value="nữ" id="nữ">
                <label for="nữ">Nữ</label>
            </td>
        </tr>
        <tr>
            <td><label for="địa chỉ">Địa chỉ:</label></td>
            <td><textarea id="địa chỉ"></textarea></td>
        </tr>
        <tr>
            <td>Lớp:</td>
            <td>
                <select>
                    <option value="lớp">--chọn lớp--</option>
                    <option value="lớp">10</option>
                    <option value="lớp">11</option>
                    <option value="lớp">12</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="phone">Điện thoại</label></td>
            <td><input type="text" name="phone" id="phone"></td>
        </tr>
        <tr>
            <td style="text-align: right"><input type="submit" name="sing in" value="Đăng ký"></td>
            <td><input type="reset" name="reset" value="Nhập lại"></td>
        </tr>
    </table>
 </form>

</body>
</html>
