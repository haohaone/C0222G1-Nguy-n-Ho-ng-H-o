<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
<form action="/link_here" method="get">
    <label for="name">Họ và tên:</label><br>
    <input type="text" name="name" id="name"><br><br>
    <label for="email">Email:</label><br>
    <input type="text" name="nemail" id="email"><br><br>
    <label for="phone">Số điện thoại</label><br>
    <input type="text" name="phone" id="phone"><br><br>
    <p>Giới tính:</p>
    <input type="radio" name="gender" value="Nam"><span>Nam</span><input type="radio" name="gender" value="Nữ"><span>Nữ</span>
    <br><br>
    <input type="submit" name="submit" value="Đăng ký">
</form>
</body>
</html>
